<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .container {
            background-color: teal;
            display: flex;
            flex-direction: row;
        }
        .item {
            background-color: tomato;
            color: white;
            border: white solid 1px;
        }
        .item:nth-child(2) {
            flex-basis: 300px;
            flex-shrink: 1;
            
            
        }
        .item:nth-child(3) {
            flex-basis: 300px;
            flex-shrink: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
    
</body>
</html>

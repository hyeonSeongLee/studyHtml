<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ikea_clone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="source/ikealogo.ico">
    <title>테이블/의자 - IKEA</title>
</head>
<body>
    <header>
        <div class="alert">
                    <div class="info_line">
                            <li id="info">
                                <a href="info">
                                    <img id="info_icon" src="source/icon-02.png" alt="">코로나 19 대응 공지
                                </a>
                            </li>
                    </div>
                    <span class="blank_1"></span>
                    <div class="call_line">
                            <li id="call">
                                <a href="call">
                                    <img id="call_icon" src="source/icon-01.png" alt="">비대면 전화주문 서비스
                                </a>
                            </li>
                    </div>
                    <span class="blank_2"></span>
                    <div class="popular_line">
                            <li id="popular">
                                <a href="popular">
                                    <img id="popular_icon" src="source/icon-03.png" alt="">IKEA 인기제품
                                </a>
                            </li>
                    </div>
        </div>
        <div class="headerContainer">
            <div class="hamburer">
                <a href="menu">
                    <img id="hamburger" src="source/icon-10-10.png">
                </a>
            </div>
            <div class="ikeaLogo">
                <a href="index">
                    <img id="ikeaLogo" src="source/Ikea_logo.png">
                </a>
            </div>
            <div class="textLogo">
                <a href="every">
                    모든 제품
                </a>
                <a href="showroom">
                    디지털 쇼룸
                </a>
            </div>
            <div class="searchBar">
                <img src="source/icon-04.png">
                <input type="text" value="검색어 입력">
                <img src="source/icon-09.png">
            </div>
            <div class="deliver">
                <a href="deliver">
                    <img src="source/icon-05.png">
                </a>
            </div>
            <div class="user">
                <a href="user">
                    <img src="source/icon-06.png">
                </a>
            </div>
            <div class="heart">
                <a href="heart">
                    <img src="source/icon-07.png">
                </a>
            </div>
            <div class="basket">
                <a href="basket">
                    <img src="source/icon-08.png">
                </a>
            </div>
        </div>
    </header>
    <body>
        <div class="breadCrumb">

        </div>
        <div class="text">

        </div>
        <div class="buttons">

        </div>
        <div class="items">

        </div>
    </body>
</body>
</html>
